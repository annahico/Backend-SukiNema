<div class="page">
  <h1>forgot password</h1>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <h3>Enter the Email  to recieve your forgotten password</h3>
    
    <input type="email" placeholder="email" name="email" ngModel #email="ngModel" required email><br>
    <span *ngIf="email.touched && email.invalid">Email is invalid</span> <br><br>

    <button mat-raised-button [disabled]="form.invalid">Send Email</button>
  </form>

</div>
