<div class="page" >
    
  <div class="form-container">
    <h1>Editing a cinema</h1>

    <form [formGroup]="myform" (ngSubmit)="onSubmit()">
      <div>
        <label> <span class="mandatory">*</span> Name</label><br>
        <input class="inp-field" type="text" formControlName="name">
      </div>
      <span class="warning" *ngIf="myform.controls['name'].touched && myform.controls['name'].invalid">Name is invalid</span>
      
      <br><br>

      <div>
        <label> <span class="mandatory">*</span> Address</label><br>
        <input class="inp-field" type="text" formControlName="address">
      </div>
      <span class="warning" *ngIf="myform.controls['address'].touched && myform.controls['address'].invalid">Address is invalid</span>

      <br><br>

      <div>
        <label> <span class="mandatory">*</span> contact Number</label><br>
        <input class="inp-field" type="text" formControlName="contactnumber">
      </div>
      <span class="warning" *ngIf="myform.controls['contactnumber'].touched && myform.controls['contactnumber'].invalid">contact number is invalid</span>
      
      <br><br>

      <div>
        <label>Website URL</label><br>
        <input class="inp-field" type="text" formControlName="website">
      </div>
      <span class="warning" *ngIf="myform.controls['website'].touched && myform.controls['website'].invalid">website is invalid</span>

      <br><br>

      <div>
        <label> <span class="mandatory">*</span> Number of Screens</label><br>
        <input class="inp-field" type="number" formControlName="screens">
      </div>
      <span class="warning" *ngIf="myform.controls['screens'].touched && myform.controls['screens'].invalid">Screens is invalid</span>

      <br><br>

      <div>
        <label> <span class="mandatory">*</span> Shows Availability time</label><br>
        <input class="inp-field" type="text" formControlName="showsavailabilitytime">
      </div>
      <span class="warning" *ngIf="myform.controls['showsavailabilitytime'].touched && myform.controls['showsavailabilitytime'].invalid">Shows Availability time is invalid</span>

      <br><br>

      <a routerLink="/cinemas" class="link"> <button  mat-stroked-button color="warn"   type="button">Cancel </button> </a>
      <button  mat-raised-button color="primary" type="submit" [disabled]="myform.invalid">Submit</button>
    </form>
  </div>

  </div>
