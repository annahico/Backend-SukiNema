<div class="page" >
    
  <div class="form-container">
    <h1>Adding a new-movie</h1>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div>
        <label> <span class="mandatory">*</span> Name</label><br>
        <input class="inp-field" type="text" name="name" ngModel #name="ngModel"  required>
      </div>
      <span class="warning" *ngIf="name.touched && name.invalid">Name is invalid</span>
      

      <br><br>

      <div>
        <label><span class="mandatory">*</span>Released Date</label><br>
        <input class="inp-field" type="date" name="releaseddate" ngModel #releaseddate="ngModel" required>
      </div>
      <span class="warning" *ngIf="releaseddate.touched && releaseddate.invalid">released Date is invalid</span>

      <br><br>

      <div>
        <label> <span class="mandatory">*</span>Descrption</label><br>
        <input class="inp-field" type="text" name="descrp" ngModel #descrp="ngModel" required >
      </div>
      <span class="warning" *ngIf="descrp.touched && descrp.invalid">Descrption is invalid</span>

      <br><br>

      <div>
        <label><span class="mandatory">*</span>Movie poster Link</label><br>
        <input class="inp-field" type="text" name="movieposter" ngModel #movieposter="ngModel" required>
      </div>
      <span class="warning" *ngIf="movieposter.touched && movieposter.invalid">Movie poster Link is invalid</span>
      
      <br><br>

      <a routerLink="/movies" class="link"> <button  mat-stroked-button color="warn"   type="button">Cancel </button> </a>
      <button  mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
    </form>
  </div>

</div>
